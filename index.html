<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- flexbox split into 2 [ |  ] left side has image and right side has description, form, button, and span -->
    <div class="container">
        <div class="image">
            <img src="block-img.png" alt="Image here">
            <div class="text-over-image">
                <img src="logo.png" alt="logo">
                <h1>life</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="top-text left">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</div>
            <div class="top-text left">You <em>know</em> you want to.</div>

            <div class="box">
                <form action="#">
                    <div class="form-container left">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="confirm_password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="bottom-text">Already have an account? <span>Log in</span></div>
        </div>
    </div>


</body>
</html>
